name: mbare_services
description: Firebase and external API services for MbareToYou
version: 0.1.0
publish_to: none

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  mbare_core:
    path: ../mbare_core

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.2
  firebase_storage: ^12.3.7
  firebase_messaging: ^15.1.5

  # HTTP & API
  dio: ^5.7.0
  retrofit: ^4.4.1
  json_annotation: ^4.9.0

  # Local storage
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^9.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code generation
  build_runner: ^2.4.13
  retrofit_generator: ^9.1.4
  json_serializable: ^6.8.0

  # Testing
  mockito: ^5.4.4

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
