name: mbare_data
description: Shared repositories and data sources for MbareToYou
version: 0.1.0
publish_to: none

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  mbare_core:
    path: ../mbare_core

  mbare_services:
    path: ../mbare_services

  # Firebase
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  firebase_storage: ^12.3.8

  # State management
  riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Functional programming
  fpdart: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.4.3

  # Testing
  mockito: ^5.4.4

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
