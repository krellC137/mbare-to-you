name: mbare_core
description: Core shared models, errors, and utilities for MbareToYou
version: 0.1.0
publish_to: none

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # Functional programming
  fpdart: ^1.1.0

  # JSON serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Firebase
  cloud_firestore: ^5.6.0

  # Utilities
  equatable: ^2.0.5
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0

  # Linting
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
