name: customer_app
description: MbareToYou Customer Mobile Application
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # Local packages
  mbare_core:
    path: ../../packages/mbare_core
  mbare_ui:
    path: ../../packages/mbare_ui
  mbare_services:
    path: ../../packages/mbare_services
  mbare_data:
    path: ../../packages/mbare_data

  # State management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Routing
  go_router: ^14.6.2

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.2
  firebase_storage: ^12.3.7
  firebase_messaging: ^15.1.5

  # UI
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.10+1

  # Utilities
  intl: ^0.19.0
  logger: ^2.5.0
  geolocator: ^13.0.2

  # Maps (for post-MVP)
  # google_maps_flutter: ^2.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.4
  riverpod_lint: ^2.6.4

  # Testing
  mockito: ^5.4.4

  # Linting
  flutter_lints: ^5.0.0

  # Icon generation
  flutter_launcher_icons: ^0.14.1

dependency_overrides:
  analyzer: ^6.0.0
  analyzer_plugin: ^0.11.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  # fonts:
  #   - family: Roboto
  #     fonts:
  #       - asset: fonts/Roboto-Regular.ttf
  #       - asset: fonts/Roboto-Bold.ttf
  #         weight: 700

# Flutter Launcher Icons configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  # Use full icon for adaptive to prevent cropping
  adaptive_icon_background: "assets/icons/app_icon.png"
  adaptive_icon_foreground: "assets/icons/app_icon.png"
