<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .icon {
      width: 512px;
      height: 512px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 115px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .cart {
      width: 280px;
      height: 280px;
      position: relative;
    }
    .cart-body {
      width: 220px;
      height: 140px;
      background: white;
      border-radius: 20px;
      position: absolute;
      top: 50px;
      left: 30px;
    }
    .cart-handle {
      width: 180px;
      height: 100px;
      border: 25px solid white;
      border-bottom: none;
      border-radius: 90px 90px 0 0;
      position: absolute;
      top: 0;
      left: 50px;
    }
    .wheel {
      width: 50px;
      height: 50px;
      background: white;
      border-radius: 50%;
      position: absolute;
      bottom: 0;
    }
    .wheel-left {
      left: 40px;
    }
    .wheel-right {
      right: 40px;
    }
  </style>
</head>
<body>
  <div class="icon">
    <div class="cart">
      <div class="cart-handle"></div>
      <div class="cart-body"></div>
      <div class="wheel wheel-left"></div>
      <div class="wheel wheel-right"></div>
    </div>
  </div>
</body>
</html>
